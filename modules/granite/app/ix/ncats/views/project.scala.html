@(projectForm: Form[crosstalk.ncats.models.Project])

@import helper._

@main("Project") {
    <h2>Add new Project</h2>
    @form(crosstalk.ncats.controllers.routes.ProjectFactory.newProject()) {
      @inputText(projectForm("title"))
      @inputText(projectForm("description"))
      @inputText(projectForm("team"))
      <input type="submit" value="Create">
    }
}
