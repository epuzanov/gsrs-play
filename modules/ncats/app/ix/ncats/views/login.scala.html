@(url: String, title: String)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NCATS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive HTML template for Your company">
    <!-- Le styles -->
    <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
    <link rel="stylesheet" href='@routes.Assets.at("ncats/css/login.css")'>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="login-wraper">
	          <a class="brand" href="https://ncats.nih.gov">
	    <img height="50"
		 src='@routes.Assets.at("ncats/images/NIH_NCATS_Master_Logo.png")' alt="NCATS logo"/>
	  </a>

          <form class="form login-form" method="POST"
		action="@ix.ncats.controllers.auth.routes.SpecialAuthentication.authenticate(url)">
            <legend>Sign-in to <strong>@title</strong></legend>
            <div class="body">
	      <div class="form-group">
		<p><input type="text" class="form-control"
		       name="username" 
		       id="username"
		       placeholder="Enter Username">
		<p> <input type="password" class="form-control"
			   name="password" id="password"
			   placeholder="Enter Password">
	      </div>
	      @defining(flash().remove("message")) { mesg =>
	         @if(mesg != null) {
                    <p class="login-message">@mesg</p>
                 }
	      }
            </div>
            
            <div class="footer">
	      @**
              <label class="checkbox inline">
                <input type="checkbox" id="remember-me">Remember me
              </label>
              **@
              <button type="submit" class="btn btn-success">Login</button>
            </div>
          </form>
        </div>
    </div>

    @**
    <footer class="white navbar-fixed-bottom">
      Don't have an account yet? <a href="register.html" class="btn btn-black">Register</a>
    </footer>
    **@
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))' type='text/javascript'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))' type='text/javascript'></script>
  </body>
</html>
