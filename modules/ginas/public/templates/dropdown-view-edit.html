<div>
        <a href="#" ng-hide="obj[field]._editing" ng-click="editing(obj[field]);">{{obj[field].display}}</a>
        <select ng-show="obj[field]._editing" class="form-control" ng-model=obj[field] ng-change="obj[field]._editing=false;"
                ng-options="r.display for r in ::values track by r.display" title="{{field}}" name="{{field}}"></select>
</div>
