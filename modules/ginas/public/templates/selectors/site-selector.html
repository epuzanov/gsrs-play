<div class ="text-center">
    <label id={{type}} class="text-capitalize">{{referenceobj.field || label || 'Sites'}}</label>
    <a ng-show="referenceobj.$$displayString || referenceobj[field].$$displayString" ng-click="open();" ng-keypress="open();" tabindex="0" role="button"  ng-class="{'disabled': opened == true}"><site-view referenceobj= referenceobj field =field parent = parent></site-view></a>
    <div class="text-center">
        <a ng-hide="referenceobj.$$displayString || referenceobj[field].$$displayString" ng-click="open()" ng-keypress="open();" tabindex="0" role="button" aria-label="Add Sites" uib-tooltip="Add {{field || 'Sites'}}" id="{{name}}-{{type}}"><i
                class="fa fa-plus fa-2x success"></i></a>
    </div>
</div>
