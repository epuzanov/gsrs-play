<div class = "row info">
<!--
    <div class = "row info" ng-show="substance.protein.subunits.length!==0">
-->
    <button class="btn btn-primary label-offset det">
        Other Links&nbsp;<span class="badge" ng-show="parent.protein.otherLinks.length>0">
                        {{parent.protein.otherLinks.length}}</span> </button>
    <div class="col-md-12">
        <span>Number of unspecified Cysteine residues: {{$parent.getAllCysteinsWithoutLinkage().length}}</span>
        <form class="form-horizontal" name="otherLinksForm" role="form" novalidate>
            <div class="row form-row">
                <div class="col-md-2">
                    <dropdown-select ng-model="otherLink.linkageType" field="linkageType"
                                     cv="OTHER_LINKAGE_TYPE" label="Linkage Type"></dropdown-select>
                </div>
                                <div class="col-md-1">
<!--
                    <site-selector ng-model="otherLink"></site-selector>
-->
                    <form-selector referenceobj="otherLink" parent="parent" divid="otherLinksForm"
                                   type="site" displayType ="pair"></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj="otherLink" parent="parent" divid="otherLinksForm"
                                   type="access"></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj="otherLink" parent="parent" divid="otherLinksForm"
                                   type="reference"></form-selector>
                </div>
            </div>
            <div class="otherLinksForm"></div>
            <submit-buttons submit="otherLink" form="otherLinksForm" path="otherLinks"></submit-buttons>
        </form>


        <div ng-repeat="obj in parent.protein.otherLinks">
            <div class="row">
                <hr>
                <div class="col-md-1">
                    <delete-button delete="obj" path="otherLinks"></delete-button>
                </div>
                <div class="col-md-2">
                    <dropdown-view-edit obj="obj" field="linkageType"
                                        cv="OTHER_LINKAGE_TYPE"
                                        label="Linkage Type"></dropdown-view-edit>
                </div>
                <div class="col-md-1">
                    <form-selector referenceobj="obj" parent="substance" type="site" divid={{obj.$$hashKey}}
                                   mode="edit"></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj="obj" parent="substance" type="access" divid={{obj.$$hashKey}}
                                   mode="edit"></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj="obj" parent="substance" type="reference" divid={{obj.$$hashKey}}
                                   mode="edit"></form-selector>
                </div>
            </div>
            <div class={{obj.$$hashKey}}></div>
        </div>
    </div>
</div>
