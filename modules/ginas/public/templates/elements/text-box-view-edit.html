<div>
        <label for="{{::field}}" class="text-capitalize">{{label || field}}<span ng-if="required==true" class = "danger"> *</span></label>
        <a href="#" ng-hide="obj._editing" ng-click="editing(obj);">
        <pre ng-if = "obj[field]">{{obj[field]}}</pre>
        </a>
        <textarea 
        		ng-change="changeValidator(obj)" 
        		ng-show="obj._editing || !obj[field]" 
        		type="text" 
        		class="form-control" 
        		ng-model=obj[field] 
        		ng-blur="editing(obj);"
               placeholder ="{{label || field}}" title="{{::field}}" name="{{::field}}"></textarea>
		
		<span style="color:red" ng-repeat="err in errors" >
			{{err}}
		</span>
</div>
