<div>
    <div class="row form-row">
        <div class="col-md-6">
            <strong>
                Subunit {{obj.subunitIndex}}
            </strong>
            <delete-button delete="obj" parent=parent path="{{parent.substanceClass}}.subunits"
                           uib-tooltip="Delete sequence"></delete-button>
            <a ng-click="cleanSequence()" uib-tooltip="Clean sequence"><i class="fa fa-magic fa-2x success"></i></a>
            <a ng-click="edit = !edit" uib-tooltip="Edit sequence"><i class="fa fa-pencil fa-2x"></i></a>
        </div>
    </div>
    <div class="row">
        <hr>
        <div class="col-md-12" ng-show="edit">
            <textarea ng-show="edit" type="text" class="form-control" rows='5' ng-model=obj.sequence
                      ng-blur="parseSubunit(); edit=!edit"></textarea>
        </div>
        <div ng-hide="edit" class="col-xs-2" ng-repeat="chunk in subunitDisplay">
            <span ng-repeat="aa in chunk">
                <amino-acid acid=aa></amino-acid>
            </span>
        </div>
    </div>
</div>
