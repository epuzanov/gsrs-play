<div class = "row info">
    <button class="btn btn-primary label-offset det">
        Amount&nbsp;</button>
    <a ng-click="$parent.toggleStage();" class="pull-right">
        <i class="fa fa-times fa-2x danger"></i></a>
    <div class="col-md-12">
        <form class="form-horizontal" name="amountForm" role="form" novalidate>
            <div class="row form-row">
                <div class="col-md-2">
                    <dropdown-select ng-model="amount.type" field="type" cv = "AMOUNT_TYPE"></dropdown-select>
                </div>
                <div class="col-md-1">
                    <text-input ng-model="amount.average" field="average"></text-input>
                </div>
                <div class="col-md-1">
                    <text-input ng-model="amount.low" field="low"></text-input>
                </div>
                <div class="col-md-1">
                    <text-input ng-model="amount.high" field="high"></text-input>
                </div>
                <div class="col-md-1">
                    <text-input ng-model="amount.lowLimit" field="lowLimit"></text-input>
                </div>
                <div class="col-md-1">
                    <text-input ng-model="amount.highLimit" field="highLimit"></text-input>
                </div>
                <div class="col-md-2">
                    <dropdown-select ng-model="amount.units" field="units" cv = "AMOUNT_UNIT"></dropdown-select>
                </div>
                <div class="col-md-2">
                    <text-input ng-model="amount.nonNumericValue" field="nonNumericValue"></text-input>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 pull-right">
            <a ng-click="amount=null; reset();" aria-label="Clear"><i class="fa fa-eraser fa-2x danger"></i></a>
            <a ng-click="validate(); $parent.toggleStage()" ><i class="fa fa-check fa-2x success"></i></a>
</div>
                </div>
<!--
            <a ng-show="$parent.edit" ng-click="update(); $parent.toggleStage();" ><i class="fa fa-plus fa-2x success"></i></a>
-->

        </form>
