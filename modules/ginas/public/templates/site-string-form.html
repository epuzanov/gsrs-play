<div class="text-center">
    <label for={{type}} class="text-capitalize">Sites</label>
    <br>
    <!--<site-view value ="referenceobj.displayString" ></site-view>-->
    <a ng-show="referenceobj.displayString" ng-click="toggleStage();" role="button">
        <site-view referenceobj=referenceobj parent=parent field=field sites="referenceobj.sites"></site-view>
    </a>

    <div class="text-center" ng-if="displaytype !='pair'">
<!--        <a ng-hide="referenceobj.displayString" ng-click="toggleStage()" role="button" aria-label="Add Sites"
           tooltip="Add Sites" id="{{type}}"><i
                class="fa fa-plus fa-2x success" ng-show="stage"></i>
            <i class="fa fa-minus fa-2x danger" ng-show="!stage"></i></a>-->
    </div>


    <div ng-if="displaytype=='pair'">

        <span href="#" e-style="width: 100%" editable-text="siteContainer._displaySites"
              onbeforesave="validateSites($data,siteContainer)" onaftersave="updateSiteList(siteContainer,siteList)">
        <div>{{siteContainer._displaySites}}</div>
        <div><i>({{siteList.length}} sites)</i></div>
        <div>{{siteContainer._uniqueResidues}}</div>
        </span>
            </div>
            <div ng-show="displaytype=='pair'">
<!--
              //  <div ng-show="edit">
-->
                    <div class="col-md-2">
                        <dropdown-number-select ng-model="siteList[0].subunitIndex" field="subunitIndex"
                                         number="subunits.length" label="Subunit Index"></dropdown-number-select>
                    </div>
                    <div class="col-md-2">
                        <dropdown-number-select ng-model="siteList[0].residueIndex" field="residueIndex"
                                         number="validResidues(siteList[0].subunitIndex)" label="Residue Index"></dropdown-number-select>
<!--                        <select ng-model="siteList[0].residueIndex" class="form-control"  ng-options="r for r in validResidues(siteList[0].subunitIndex) track by $index">
                            <option class= "text-capitalize" value='' disabled selected>Residue Index</option>-->
                        </select>
                    </div>
                    <div class ="col-md-1 text-center">
                        <i class="fa fa-link fa-rotate-270 fa-2x"></i>
                    </div>
                <div class="col-md-2">
                    <dropdown-number-select ng-model="siteList[1].subunitIndex" field="subunitIndex"
                                            number="subunits.length" label="Subunit Index"></dropdown-number-select>
                </div>
 <!--                   <div class="col-md-2">
                        <select ng-model="siteList[1].subunitIndex" class="form-control" ng-options="r for r in range(subunits.length)">
                        </select>
                    </div>-->
                    <div class="col-md-2">
                        <dropdown-number-select ng-model="siteList[1].residueIndex" field="residueIndex"
                                                number="validResidues(siteList[1].subunitIndex)" label="Residue Index"></dropdown-number-select>
<!--                        <select ng-model="siteList[1].residueIndex" class="form-control"  ng-options="r for r in validResidues(siteList[0].subunitIndex) track by $index">
                            <option class= "text-capitalize" value='' disabled selected>Residue Index</option>-->

                        </select>
                    </div>
<!--
                </div>
-->
        <!--
                <div ng-click="edit=!edit" ng-hide="edit">
        -->
        <div class="col-md-2">
            <span href="#">{{siteList[0].subunitIndex || 'empty'}}</span>
        </div>
        <div class="col-md-2">
            <span href="#">{{siteList[0].residueIndex || 'empty'}}</span>
        </div>
        <div class="col-md-1 text-center">
            <i class="fa fa-link fa-rotate-270 fa-2x"></i>
        </div>
        <div class="col-md-2">
            <span href="#">{{siteList[1].subunitIndex || 'empty'}}</span>
        </div>
        <div class="col-md-2">
            <span href="#">{{siteList[1].residueIndex || 'empty'}}</span>
        </div>
    </div>

</div>
