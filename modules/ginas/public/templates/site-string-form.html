<div class="row info">
    <button class="btn btn-primary label-offset det">
        Sites&nbsp;</button>
    <a ng-click="$parent.toggleStage();" class="pull-right">
        <i class="fa fa-times fa-2x danger"></i></a>

    <div ng-if="displaytype=='pair'">
                    <div class="col-md-2">
                        <label for="subunitIndex" class="text-capitalize">Residue Index</label>
                        <select ng-model="referenceobj.siteList[0].subunitIndex" class="form-control" id="subunitIndex" ng-options="r for r in getValues()">
                            <option class= "text-capitalize" value='' disabled selected>Subunit Index</option>
                        </select>
                    </div>
                   <div class="col-md-2">
<label for="residueIndex" class="text-capitalize">Residue Index</label>
                       <select ng-model="referenceobj.siteList[0].residueIndex" class="form-control" id="residueIndex" ng-options="r for r in validResiduesLength(referenceobj.siteList[0].subunitIndex)">
                              <option class= "text-capitalize" value='' disabled selected>Residue Index</option>
                          </select>
                      </div>
                    <div class ="col-md-1 text-center">
                        <i class="fa fa-link fa-rotate-270 fa-2x"></i>
                    </div>
                <div class="col-md-2">
                    <label for="endSubunitIndex" class="text-capitalize">Residue Index</label>
                    <select ng-model="referenceobj.siteList[1].subunitIndex" class="form-control" id="endSubunitIndex" ng-options="r for r in getValues()">
                        <option class= "text-capitalize" value='' disabled selected>Subunit Index</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="endResidueIndex" class="text-capitalize">Residue Index</label>
                    <select ng-model="referenceobj.siteList[1].residueIndex" class="form-control" id="endResidueIndex" ng-options="r for r in validResiduesLength(referenceobj.siteList[1].subunitIndex)">
                        <option class= "text-capitalize" value='' disabled selected>Residue Index</option>
                    </select>
                </div>
    </div>
    <button ng-click="validate()">save</button>

    <!--<div>{{siteContainer._displaySites}}</div>-->
</div>
