<div class ="row info" id = "references">
    <button class="btn btn-primary label-offset det">
                        References&nbsp;<span class="badge" ng-show="parent.references.length>0">
                        {{parent.references.length}}</span> </button>

    <div class="col-md-12">
        <form class="form-horizontal" name="refForm" id = "add-name" role="form" novalidate>
            <div class="row form-row">
                <div class="col-md-1">
                    <reference-apply ng-model ="ref.apply" referenceobj= referenceobj parent=parent></reference-apply>
                </div>
                <div class="col-md-2">
                    <text-input ng-model="ref.citation" field="citation" arr="parent.references" required></text-input>
                </div>
                <div class="col-md-2">
                    <dropdown-select ng-model="ref.doctype" field="doctype" cv = "DOCUMENT_TYPE" arr="parent.references"></dropdown-select>
                </div>
                <div class="col-md-2">
                    <date-picker ng-model ="ref.documentDate" field ="documentDate" arr="parent.references"></date-picker>
                </div>
                <div class="col-md-2">
                    <multi-select ng-model="ref.tags" field="tags" cv = "DOCUMENT_COLLECTION" arr="parent.references"></multi-select>
                </div>
                <div class="col-md-2">
                    <text-input ng-model="ref.url" field="url" arr="parent.references" required></text-input>
                </div>
            </div><a ng-click="reset()" aria-label="Clear"><i class="fa fa-eraser fa-2x danger"></i></a>
            <a ng-click="validate()"><i class="fa fa-floppy-o fa-2x success"></i></a>
        </form>
    </div>
</div>
