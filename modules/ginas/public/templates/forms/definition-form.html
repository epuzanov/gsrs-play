<div class="row info">
    <div class="row">
        <form-header type="Definition" iscollapsed="iscollapsed"></form-header>
    </div>
    <div class="col-md-12" uib-collapse="iscollapsed">
        <form class="form-horizontal" name="definitionForm" role="form" id="addAssayForm" novalidate>

            <ng-form name="form">
                <div class="form-div" ng-class="{'bg-warning' : form.$invalid && form.$flagged}">
                    <div class="row">
                        <div class="col-md-1 text-center">
                            <delete-button delete="obj" path="assay"></delete-button>
                        </div>
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-6">
                                    <gsrs-input type="text"
                                                ng-model="obj.definition"
                                                field="Definition"
                                                required="false"
                                                formname=form>
                                    </gsrs-input>
                                </div>
                                <div class="col-md-6">
                                    <gsrs-input type="text"
                                                ng-model="obj.source"
                                                field="Source"
                                                required="false"
                                                formname=form>
                                    </gsrs-input>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1 pull-right">
                            <modal-form-button type="access"
                                               referenceobj="obj"
                                               parent="parent">
                            </modal-form-button>
                        </div>
                        <div class="col-md-1 pull-right">
                            <modal-form-button type="reference"
                                               referenceobj="obj"
                                               parent="parent">
                            </modal-form-button>
                        </div>
                    </div>

                </div>
                <hr>
            </ng-form>

        </form>
    </div>
</div>
