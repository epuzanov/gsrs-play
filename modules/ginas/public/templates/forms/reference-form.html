<div class="row info">
    <div class="row" ng-if="!applyRefs">
        <form-header type="references" parent="parent" iscollapsed="iscollapsed"></form-header>
    </div>
    <div class="col-md-12" uib-collapse="iscollapsed">
        <form class="form-horizontal" name="refOnlyForm" role="form" id="addRefOnlyForm" novalidate>
            <div ng-repeat="(index, obj) in parent.references">
                <ng-form name="form">
                    <div class="form-div" ng-class="{'bg-warning' : form.$invalid && form.$flagged}">
                        <div class="row">
                            <div class="col-md-1 text-center">
                                <reference-apply ng-if ="applyRefs" ng-model="obj.$$apply" obj=obj referenceobj=referenceobj parent=parent></reference-apply>
                                <delete-button ng-if ="!applyRefs" path="references"></delete-button>
                            </div>
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-3">
                                        <gsrs-input type="dropdown"
                                                    ng-model="obj.docType"
                                                    field="docType"
                                                    cv="DOCUMENT_TYPE"
                                                    label="Source Type"
                                                    required="true"
                                                    formname=form>
                                        </gsrs-input>
                                    </div>
                                    <div class="col-md-3">
                                        <gsrs-input type="dropdown"
                                                    ng-model="obj.$$systemCategory"
                                                    field="$$systemCategory"
                                                    cv="DOCUMENT_SYSTEM_TYPE"
                                                    filter="obj.docType"
                                                    label="Source Class"
                                                    class="disabled"
                                                    uib-tooltip="not editable"
                                                    disabled>
                                        </gsrs-input>
                                    </div>
                                    <div class="col-md-2">
                                        <gsrs-input type="text"
                                                    ng-model="obj.id"
                                                    field="id"
                                                    label="Source Id"
                                                    formname=form>
                                        </gsrs-input>
                                    </div>
                                    <div class="col-md-2 text-center">
                                        <check-box ng-model="obj.publicDomain" field="publicDomain"
                                                   label="Public Domain"></check-box>
                                    </div>
                                    <div class="col-md-2">
                                        <ng-form class="form" enctype="multipart/form-data" ng-submit="submitFile()">
                                            <label id="upload">Upload a Document</label><br>
                                            <a ng-href={{obj.uploadedFile}} target ="_blank" ng-if="obj.uploadedFile">
                                                <i class="fa fa-file-text fa-stack-2x success"></i>
                                            </a>
                                            <file-field ng-show="!obj.uploadedFile && !obj.$$uploadFile"
                                                        ng-change="submitFile(obj)" ng-model="obj.$$uploadFile"
                                                        id="upload"><i class="fa fa-folder-open fa-lg"></i> Browse
                                            </file-field>
                                            <br>
                                            {{obj.uploadedFile.name}}
                                            <br>
                                        </ng-form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 url">
                                        <gsrs-input type="text"
                                                    ng-model="obj.citation"
                                                    field="citation"
                                                    label="Source Text / Citation"
                                                    required="true"
                                                    formname=form>
                                        </gsrs-input>
                                    </div>

                                    <div class="col-md-2">
                                        <gsrs-input type="multi"
                                                    ng-model=obj.tags
                                                    field="tags"
                                                    cv="DOCUMENT_COLLECTION">
                                        </gsrs-input>
                                    </div>
                                    <div class="col-md-4">
                                        <gsrs-input type="text"
                                                    ng-model="obj.url"
                                                    field="url"
                                                    formname=form>
                                        </gsrs-input>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1 pull-right">
                                <modal-form-button type="access"
                                                   referenceobj="obj"
                                                   parent="parent">
                                </modal-form-button>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <div ng-if="obj.created">
                                    <label>Created:</label> {{::obj.created | date: 'medium'}}
                                </div>
                                <div ng-if="obj.createdBy">
                                    <label>Created By:</label> {{::obj.createdBy}}
                                </div>
                                <div ng-if="obj.lastEdited">
                                    <label>Last Edited:</label> {{::obj.lastEdited | date: 'medium'}}
                                </div>
                                <div ng-if="obj.lastEditedBy">
                                    <label>Last Edited By:</label> {{::obj.lastEditedBy}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </ng-form>
            </div>
        </form>
        <br>
        <br>
        <button class="btn btn-primary" ng-click="addNewRef(refOnlyForm, 'references')"><i class="fa fa-plus"></i> Add
            a<span
                    ng-if="parent.references.length>0">nother</span> reference
        </button>
    </div>
</div>
