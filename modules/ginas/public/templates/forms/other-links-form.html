<div class = "row info" id ="otherLinks">
    <div class="row">
        <form-header type="otherLinks" parent="parent" iscollapsed = "iscollapsed"></form-header>
    </div>
    <div class="col-md-12" uib-collapse="iscollapsed">
        <form class="form-horizontal" name="otherLinksForm" id="addOtherLinksForm" role="form" novalidate>
            <div class="row form-row">
                <div class="col-md-2">
                    <dropdown-select ng-model="otherLink.linkageType" field="linkageType"
                                     cv="OTHER_LINKAGE_TYPE" label="Linkage Type"></dropdown-select>
                </div>
                                <div class="col-md-1">
                    <form-selector referenceobj= "otherLink" parent="parent" field ="sites" divid="otherLinksForm"
                                   type="site" formtype ="pair"></form-selector>
                </div>
            </div>
            <div class="otherLinksForm"></div>
            <submit-buttons submit="otherLink" form="otherLinksForm" path="otherLinks"></submit-buttons>
        </form>


        <div ng-repeat="(index, obj) in parent.protein.otherLinks track by $index">
            <div class="row">
                <hr>
                <div class="col-md-1">
                    <delete-button delete="obj" path="protein.otherLinks"></delete-button>
                </div>
                <div class="col-md-2">
                    <dropdown-view-edit obj="obj" field="linkageType"
                                        cv="OTHER_LINKAGE_TYPE"
                                        label="Linkage Type"></dropdown-view-edit>
                </div>
                <div class="col-md-1">
                    <form-selector referenceobj="obj" parent="parent" type="site" field="sites" divid=other-link-{{index}} formtype="pair"></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj="obj" parent="parent" type="access" divid=other-link-{{index}}></form-selector>
                </div>
            </div>
            <div class=other-link-{{index}}></div>
        </div>
    </div>
</div>
