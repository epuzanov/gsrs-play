<div class="row info">
    <div class="row">
        <form-header type="access" parent="parent"></form-header>
        <close-button></close-button>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" name="accessForm" id="addAccessForm" role="form" novalidate>
            <div class="row form-row">
                <div class="col-md-4">
                    <gsrs-input type = "multi"
                                ng-model= referenceobj.access
                                field="access"
                                cv="ACCESS_GROUP">
                    </gsrs-input>

                    <multi-select ng-model= referenceobj.access field="access" cv="ACCESS_GROUP"></multi-select>
                </div>
            </div>
        </form>
    </div>
    <hr>
</div>
