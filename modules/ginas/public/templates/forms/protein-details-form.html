<div class = "row info" >
    <div class="row">
        <form-header type="proteinDetails" parent="substance" iscollapsed = "iscollapsed"></form-header>
    </div>
    <div class="col-md-12" uib-collapse="iscollapsed">
        <div class="row form-row">
            <div class="col-md-2 err-check">
                <dropdown-view-edit obj = "substance.protein" field="PROTEIN_TYPE" cv = "PROTEIN_TYPE" label="Protein Type"></dropdown-view-edit>
            </div>
            <div class="col-md-2 err-check">
                <dropdown-view-edit obj = "substance.protein" field="proteinSubType" cv = "PROTEIN_SUBTYPE" label="Protein Subtype"></dropdown-view-edit>
            </div>
            <div class="col-md-2 err-check">
                <dropdown-view-edit obj = "substance.protein" field="sequenceOrigin" cv = "SEQUENCE_ORIGIN" label="Sequence Origin"></dropdown-view-edit>
            </div>
            <div class="col-md-2 err-check">
                <dropdown-view-edit obj = "substance.protein" field="sequenceType" cv = "SEQUENCE_TYPE" label="Sequence Type"></dropdown-view-edit>
            </div>
            <div class="col-md-1 pull-right">
                <form-selector referenceobj ="substance.protein" parent = "substance" divid="detailsForm" type = "access"></form-selector>
            </div>
            <div class="col-md-1 pull-right">
                <form-selector referenceobj ="substance.protein" parent = "substance" divid="detailsForm" type = "reference"></form-selector>
            </div>
        </div>
        <div class="detailsForm"></div>
    </div>
</div>
