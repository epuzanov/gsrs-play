<div class = "row info">
    <div class="row">
        <form-header type="notes" parent="parent" iscollapsed = "iscollapsed"></form-header>
    </div>
    <div class="col-md-12" uib-collapse="iscollapsed">
        <form class="form-horizontal" name="noteForm" id = "addNoteForm" role="form" novalidate>
            <div class="row form-row">
                <div class="col-md-10">
                    <text-box ng-model="note.note" field="note"></text-box>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj ="note" parent = "parent" divid="noteForm" type = "access"></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj ="note" parent = "parent" divid="noteForm" type = "reference"></form-selector>
                </div>
            </div>
            <div class="noteForm"></div>
            <submit-buttons submit="note" form="noteForm" path="notes"></submit-buttons>
        </form>

        <div ng-repeat="obj in parent.notes">
            <div class ="row">
                <hr>
                <div class="col-md-1">
                    <delete-button delete="obj" path="notes"></delete-button>
                </div>
                <div class="col-md-10 err-check" id="name-div">
                    <text-box-view-edit obj="obj" field="note"></text-box-view-edit>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj ="obj" parent = "parent" type = "access" divid={{obj.$$hashKey}}></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj ="obj" parent = "parent" type = "reference" divid={{obj.$$hashKey}}></form-selector>
                </div>
            </div>
            <div class = {{obj.$$hashKey}}></div>
        </div>
    </div>
</div>
