<div class="row info">
    <div class="row">
        <form-header ng-if="parent.$$diverseType!='part'" type="parents" parent="parent" iscollapsed="iscollapsed" heading="Hybrid Organism Details"></form-header>
        <form-header ng-if="parent.$$diverseType=='part'" type="parents" parent="parent" iscollapsed="iscollapsed" heading="Parent Organism Details"></form-header>
    </div>
    <div class="col-md-12" uib-collapse="iscollapsed">
        <form class="form-horizontal" name="parentForm" id="addParentForm" role="form" novalidate>
            <div class="row form-row">
                <div class="col-md-3" ng-if="parent.$$diverseType=='part'">
                    <substance-chooser-selector referenceobj="parent.structurallyDiverse" field="parentSubstance"
                                                name="parentSubstance" label="Parent Substance" formname="parentForm"
                                                type="search"></substance-chooser-selector>
                </div>
                <div class="col-md-3" ng-if="parent.$$diverseType!='part'">
                    <substance-chooser-selector referenceobj="parent.structurallyDiverse"
                                                field="hybridSpeciesPaternalOrganism"
                                                name="hybridSpeciesPaternalOrganism" formname="parentForm"
                                                label="Hybrid Paternal Organism"
                                                type="search"></substance-chooser-selector>
                </div>
                <div class="col-md-3" ng-if="parent.$$diverseType!='part'">
                    <substance-chooser-selector referenceobj="parent.structurallyDiverse"
                                                field="hybridSpeciesMaternalOrganism"
                                                name="hybridSpeciesMaternalOrganism" formname="parentForm"
                                                label="Hybrid Maternal Organism"
                                                type="search"></substance-chooser-selector>
                </div>
            </div>
            <div class="parentForm"></div>
        </form>
    </div>
</div>
