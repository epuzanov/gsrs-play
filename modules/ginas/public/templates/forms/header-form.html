<div class="row info">
    <div class="col-md-12">
        <form class="form-horizontal" name="headerForm" id="addHeaderForm" role="form" novalidate>
            <div class="row form-row">
                <h1><span>{{::formType}}</span> <code>{{::name}}</code></h1>
            </div>
            <div class="row form-row">
                <div class="col-md-3">
                    <dropdown-view-edit obj="parent" field="definitionType" label="Definition Type"
                                        cv="DEFINITION_TYPE" ng-blur="$parent.clear();"></dropdown-view-edit>
                </div>
                <div class="col-md-4" ng-if="parent.definitionType.display=='Alternative'">
                    <substance-chooser-selector referenceobj="parent" field="$$relatedSubstance" name="relatedSubstance"
                                                formname="headerForm" label="Primary Substance" type="search"
                                                definition="true"></substance-chooser-selector>
                </div>
                <div class="col-md-1 pull-right text-center">
                    <form-selector referenceobj="parent" parent="parent" divid="headerForm"
                                   type="access"></form-selector>
                </div>
                <div class="col-md-2 pull-right text-center" ng-if="parent.substanceClass!='concept'">
                    <reference-modal-button subclass={{subClass}} parent="parent"
                                            label="Definition Reference"></reference-modal-button>
                </div>
            </div>
            <div class="headerForm"></div>
        </form>
    </div>
</div>
