<div class="row info">
    <div class="row">
        <form-header type="partsAndFractions" parent="parent" path="structurallyDiverse.part"
                     iscollapsed="iscollapsed"></form-header>
    </div>
    <div class="col-md-12" uib-collapse="iscollapsed">
        <form class="form-horizontal" name="partForm" id="addPartForm" role="form" novalidate>
            <div class="row form-row">
                <div class="col-md-3">
                    <gsrs-input type = "multi"
                                ng-model= parent.structurallyDiverse.part
                                field="part"
                                cv="PART">
                    </gsrs-input>
                </div>
                <div class="col-md-3">
                    <gsrs-input type="dropdown"
                                ng-model="parent.structurallyDiverse.partLocation"
                                field="partLocation"
                                cv="PART_LOCATION"
                                label="Part Location">
                    </gsrs-input>
                </div>
                <div class="col-md-3">
                    <gsrs-input type="text"
                                ng-model="parent.structurallyDiverse.fractionName"
                                field="fractionName"
                                label="Fraction Name">
                    </gsrs-input>
                </div>
                <div class="col-md-3">
                    <gsrs-input type="dropdown"
                                ng-model="parent.structurallyDiverse.fractionMaterialType"
                                field="fractionMaterialType"
                                cv="FRACTION_MATERIAL_TYPE"
                                label="Fraction Material Type">
                    </gsrs-input>
                </div>
            </div>
            <p></p>
        </form>
    </div>
</div>
