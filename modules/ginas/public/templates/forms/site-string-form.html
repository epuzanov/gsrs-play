<div class="row info">
    <div class="row">
        <form-header type="sites" parent="parent"></form-header>
        <close-button></close-button>
    </div>

    <div class="col-md-12">
        <form class="form-horizontal" name="siteStringForm" id="addSiteStringForm" role="form" novalidate>
        <label for="{{field}}" class="text-capitalize">{{referenceobj.field || 'Sites'}}</label>
            <h5><em>Sites should be of form</em><code>subunit_residue</code><em>. "-" indicates a range.</em></h5>
        <textarea type="text" class="form-control"  ng-blur="makeSiteList()"
                  ng-model="referenceobj[field].$$displayString" name="{{field}}" title="{{field}}"
                  id="{{field}}" placeholder="{{field}}"></textarea>
            </form>
    </div>
    </div>
<div class="row">
<div class="col-md-1 pull-right float-right">
    <a ng-click="$parent.toggle()" aria-label="Add" id="site-string-save"><i class="fa fa-floppy-o fa-2x success" uib-tooltip="Add to {{::field}}"></i></a>

</div>
</div>
</div>
