<div class="row info">
    <div class="row">
        <form-header type="structuralUnits" parent="parent" path="polymer.structuralUnits"
                     iscollapsed="iscollapsed"></form-header>
    </div>
    <div class="col-md-12" uib-collapse="iscollapsed">
        <form class="form-horizontal" name="sruForm" id="addSruForm" role="form" novalidate>
            <div ng-repeat="(index, obj) in parent.polymer.structuralUnits">
                <ng-form name="form">
                    <div class="form-div" ng-class="{'bg-warning' : form.$invalid && form.$flagged}">
                        <div class="row">
                            <hr>
                            <div class="col-md-1">
                                <delete-button delete="obj" path="polymer.structuralUnits"></delete-button>
                            </div>
                            <div class="col-md-2">
                                <rendered id={{obj._structure.id}}></rendered>
                            </div>
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-3">
                                        <gsrs-input type="text"
                                                    ng-model="obj.label"
                                                    field="label"
                                                    required="true">
                                        </gsrs-input>
                                    </div>
                                    <div class="col-md-3">
                                        <gsrs-input type="dropdown"
                                                    ng-model="obj.type"
                                                    field="type"
                                                    cv="POLYMER_SRU_TYPE"
                                                    label="SRU Type"
                                                    formname=form>
                                        </gsrs-input>
                                    </div>
                                    <div class="col-md-2">
                                        <gsrs-input type="text"
                                                    ng-model="obj.attachmentCount"
                                                    field="attachmentCount"
                                                    label="Attachment Count"
                                                    required="true">
                                        </gsrs-input>
                                    </div>
                                    <div class="col-md-3 text-center">
                                        <modal-form-button type="amount"
                                                           referenceobj="obj"
                                                           parent="parent">
                                        </modal-form-button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <gsrs-input type="text-box"
                                                    ng-model="obj._displayConnectivity"
                                                    validator="validateConnectivity(model)"
                                                    label="Connectivity"
                                                    field="_displayConnectivity">
                                        </gsrs-input>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <div ng-if="obj.created">
                                    <label>Created:</label> {{::obj.created | date: 'medium'}}
                                </div>
                                <div ng-if="obj.createdBy">
                                    <label>Created By:</label> {{::obj.createdBy}}
                                </div>
                                <div ng-if="obj.lastEdited">
                                    <label>Last Edited:</label> {{::obj.lastEdited | date: 'medium'}}
                                </div>
                                <div ng-if="obj.lastEditedBy">
                                    <label>Last Edited By:</label> {{::obj.lastEditedBy}}
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-form>
            </div>
        </form>
    </div>
</div>
