<div class = "row info">
    <div class="row">
        <form-header type="properties" parent="parent" iscollapsed = "iscollapsed"></form-header>
    </div>
    <div class="col-md-12" uib-collapse="iscollapsed">
        <form class="form-horizontal" name="propertyForm" name="addPropertyForm" role="form" novalidate>
            <div class="row form-row">
                <div class="col-md-3">
                    <dropdown-select ng-model="property.name" field="name" cv = "PROPERTY_NAME" ng-change="filterCV(property.name)"></dropdown-select>
                </div>
                <div class="col-md-2">
                    <dropdown-select ng-model="property.type" field="type" cv = "PROPERTY_TYPE" ></dropdown-select>
                </div>
<!--                <div class="col-md-2">
                    <text-input ng-model="property.propertyType" field="propertyType" ></text-input>
                </div>-->
                <div class="col-md-1">
                    <form-selector referenceobj= "property" divid="propertyForm" type = "amount"></form-selector>
                </div>
                <div class="col-md-1">
                    <form-selector referenceobj= "property" divid="propertyForm" type = "parameter"></form-selector>
                </div>
                <div class="col-md-1">
                    <check-box ng-model="property.defining" field="defining" ></check-box>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj ="property" parent = "parent" divid="propertyForm" type = "access"></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj ="property" parent = "parent" divid="propertyForm" type = "reference"></form-selector>
                </div>
            </div>
            <div class="propertyForm"></div>
            <submit-buttons submit="property" form="propertyForm" path="properties"></submit-buttons>
        </form>

        <div ng-repeat="obj in parent.properties">
            <div class ="row">
                <hr>
                <div class="col-md-1">
                    <delete-button delete="obj" path = "properties"></delete-button>
                </div>
                <div class="col-md-2">
                    <text-view-edit obj = "obj.name" field="display" cv = "PROPERTY_NAME" max="1"></text-view-edit>
                </div>
                <div class="col-md-1">
                    <dropdown-view-edit obj = "obj" field="type" cv = "PROPERTY_TYPE" ></dropdown-view-edit>
                </div>
<!--                <div class="col-md-2">
                    <text-view-edit obj = "obj" field="propertyType" ></text-view-edit>
                </div>-->
                <div class="col-md-1">
                    <form-selector referenceobj= "obj" formname="propertyForm" type = "amount" divid={{obj.$$hashKey}} mode="edit"></form-selector>
                </div>
                <div class="col-md-2">
                    <form-selector referenceobj= "obj" formname="propertyForm" type = "parameter" divid={{obj.$$hashKey}} mode="edit"></form-selector>
                </div>
                <div class="col-md-1">
                    <check-box-view-edit obj = "obj" field="defining" ></check-box-view-edit>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj ="obj" parent = "parent" formname="propertyForm" type = "access" divid={{obj.$$hashKey}}></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj ="obj" parent = "parent" formname="propertyForm" type = "reference" divid={{obj.$$hashKey}}></form-selector>
                </div>
            </div>
            <div class = {{obj.$$hashKey}}></div>
        </div>
    </div>
</div>
