<div class = "row info">
    <div class="row">
        <form-header type="structure" parent="parent"></form-header>
    </div>
    <div class="col-md-12" id="structureSearcher">
        <form name = "structureForm" id = "addStructureForm" role="form" novalidate>
            <div class="row">
                <div class = "col-md-12" id="jsdraw">
<!--
                    <sketcher ng-model ="struc" structure="parent"></sketcher>
-->
                    <sketcher parent =parent ng-model=parent.structure.molfile></sketcher>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 pull-right">
<!--
                    <button class="btn btn-primary" aria-label="Check for duplicate chemical structures" ng-click="checkDuplicateChemicalSubstance(substance)">Check for duplicates</button>
-->
                        <modal-button class= "pull-right padded" type= "export" structureid = parent.structure.id format="sdf" ></modal-button>
                        <modal-button class= "pull-right padded" type= "import"></modal-button>
<!--
                        <a class= "pull-right padded" data-toggle="modal" data-target="#molexport" aria-label="Export" uib-tooltip="Export Molfile"><i class="fa fa-external-link fa-2x success"></i></a> &nbsp;
-->
<!--
                    <a class= "pull-right padded" data-toggle="modal" data-target="#structureimport" aria-label="Import" uib-tooltip="Import a molfile"><i class="fa fa-clipboard fa-2x success"></i></a>
-->
                </div>
            </div>
<hr>

            <div class = "row" ng-repeat="err in structureErrorsArray">
                <div class="col-md-12">
                    <div class="alert {{err.class}} alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                            <span><h4>{{err.messageType}}</h4>
                                <span>{{err.message}}</span>
                                <div ng-repeat="link in err.links">
                                    <a target = "_blank" href="{{link.href}}">{{link.text}}</a>
                                </div>
                            </span>
                    </div>
                </div>
            </div>

                    <div class ="row">
                        <div class="col-md-3">
                            <text-view-edit obj = "parent.structure" field = "formula" id = "formula" label="Molecular Formula"></text-view-edit>
                        </div>
                        <div class="col-md-2">
                            <dropdown-view-edit obj= "parent" field = "stereoChemistry" label="Stereochemistry" cv = "STEREOCHEMISTRY_TYPE"></dropdown-view-edit>
                        </div>
                        <div class="col-md-2">

                            <dropdown-view-edit obj= "parent.structure" field = "opticalActivity" label ="Optical Activity" cv = "OPTICAL_ACTIVITY"></dropdown-view-edit>
                        </div>
                        <div class="col-md-3">
                            <dropdown-view-edit obj= "parent.structure" field = "atropisomerism" label="Additional Stereochemistry" cv = "ATROPISOMERISM"></dropdown-view-edit>
                        </div>
                        <div class="col-md-1 pull-right">
                            <form-selector referenceobj="parent" parent="parent" divid="structureForm"
                                           type="access"></form-selector>
                        </div>
                        <div class="col-md-1 pull-right">
                            <form-selector referenceobj="parent" parent="parent" divid="structureForm"
                                           type="reference"></form-selector>
                        </div>
                    </div>
                    <br>
                    <div class = "row">
                        <div class="col-md-2">
                            <label for="mwt">Molecular Weight</label>
                            <span id ="mwt">{{parent.structure.mwt}}</span></div>
                        <div class="col-md-2">
                            <label for="stereo">Defined Stereocenters</label>
                            <span id = "stereo" class="badge">{{parent.structure.definedStereo}} / {{parent.structure.stereoCenters}}</span></div>
                        <div class="col-md-2">
                            <label for="ez">EZ Centers</label><br>
                            <span id ="ez" class="badge">{{parent.structure.ezCenters}}</span></div>
                        <div class="col-md-2">
                            <label for="charge">Moiety Charge</label><br>
                            <span id ="charge" class="badge">{{parent.structure.charge}}</span>
                        </div>
                        <div class="col-md-2">
                            <form-selector referenceobj= "parent.structure" formname="structureForm" field ="stereoComments" parent = parent type = "textbox" divid="structureForm" mode="edit" id = "comments"></form-selector>
                        </div>
                    </div>
            </form>
            <div class = "structureForm"></div>
    </div>
</div>
