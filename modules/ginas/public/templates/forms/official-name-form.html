<div class = "row info">
    <div class="row">
        <form-header type="officialNames" parent="parent" iscollapsed = "iscollapsed"></form-header>
    </div>
    <div class="col-md-12" uib-collapse="iscollapsed">
        <ng-form name="officialNameForm" id = "add-name" novalidate isolate-form>
            <div class="row form-row">
                <div class="col-md-2">
                    <text-input ng-model="officialname.name" field="name" name = "name" validate = true></text-input>
                    <div ng-messages ="officialNameForm.name.$error" ng-if="officialNameForm.name.$touched">
                               <div ng-message ="duplicate" class="danger">Name already exists in Ginas</div>
                    </div>
                </div>
                <div class="col-md-1 err-check">
                    <multi-select ng-model="officialname.domains" field="domains" cv = "NAME_DOMAIN" ></multi-select>
                </div>
                <div class="col-md-1 err-check">
                    <multi-select ng-model="officialname.nameOrgs" field="nameOrgs" cv = "NAME_ORG"></multi-select>
                </div>
                <div class="col-md-2 err-check">
                    <multi-select ng-model="officialname.nameJurisdiction" field="nameJurisdiction" cv = "JURISDICTION" ></multi-select>
                </div>
                <div class="col-md-2 err-check">
                    <multi-select ng-model="officialname.languages" field="languages" cv = "LANGUAGE"></multi-select>
                </div>
                <div class="col-md-1">
                    <check-box ng-model="officialname.display" field="display" ></check-box>
                </div>
                <div class="col-md-1">
                    <check-box ng-model="officialname.preferred" field="preferred" ></check-box>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj ="officialname" parent = "parent" divid="officialNameForm" type = "access"></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj ="officialname" parent = "parent" divid="officialNameForm" type = "reference"></form-selector>
                </div>
            </div>
            <div class="row form-row">
                <resolve-button name="officialname.name" parent = "parent" divid="officialNameForm"></resolve-button>
            </div>
            <div class="officialNameForm"></div>
            <submit-buttons submit="officialname" form="officialNameForm" path="officialNames"></submit-buttons>
        </ng-form>

        <div ng-repeat="obj in parent.officialNames">
            <div class="row">
                <hr>
                <div class="col-md-1">
                    <delete-button delete="obj" path="officialNames"></delete-button>
                </div>
                <div class="col-md-2">
                    <text-view-edit obj = "obj" field="name" required></text-view-edit>
                </div>
                <div class="col-md-1">
                    <multi-view-edit obj = "obj" field="domains" cv = "NAME_DOMAIN" ></multi-view-edit>
                </div>
                <div class="col-md-1">
                    <multi-view-edit obj = "obj" field="nameOrgs" cv = "NAME_ORG" ></multi-view-edit>
                </div>
                <div class="col-md-1">
                    <multi-view-edit obj = "obj" field="nameJurisdiction" cv = "JURISDICTION" ></multi-view-edit>
                </div>
                <div class="col-md-2">
                    <multi-view-edit obj = "obj" field="languages" cv = "LANGUAGE" ></multi-view-edit>
                </div>
                <div class="col-md-1">
                    <check-box-view-edit obj = "obj" field="display" ></check-box-view-edit>
                </div>
                <div class="col-md-1">
                    <check-box-view-edit obj = "obj" field="preferred" ></check-box-view-edit>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj ="obj" parent = "parent" type = "access" divid={{obj.$$hashKey}} mode="edit"></form-selector>
                </div>
                <div class="col-md-1">
                    <form-selector referenceobj ="obj" parent = "parent" type = "reference" divid={{obj.$$hashKey}} mode="edit"></form-selector>
                </div>
            </div>
            <div class = {{obj.$$hashKey}}></div>
        </div>
    </div>
</div>
