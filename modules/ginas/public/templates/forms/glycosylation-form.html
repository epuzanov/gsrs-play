<div class="row info" id="glycosylation">
    <div class="row">
        <form-header type="glycosylation" parent="parent" iscollapsed="iscollapsed"></form-header>
    </div>


    <div class="col-md-12" uib-collapse="iscollapsed">
        <form class="form-horizontal" name="glycosylationForm" id="addGlycosylationForm" role="form" novalidate>
            <div class="row form-row">
                <div class="col-md-3">
                    <gsrs-input type="dropdown"
                                ng-model="parent.protein.glycosylation.glycosylationType"
                                field="glycosylationType"
                                cv="GLYCOSYLATION_TYPE"
                                label="Glycosylation Type"
                                required="true"
                                formname=form>
                    </gsrs-input>
                </div>
                <div class="col-md-2">
                    <modal-form-button type="sites"
                                       referenceobj="parent.protein.glycosylation"
                                       field="CGlycosylationSites"
                                       label="C Glycosylation Sites"
                                       parent="parent"
                                       formtype="site">
                    </modal-form-button>
                </div>
                <div class="col-md-2">
                    <modal-form-button type="sites"
                                       referenceobj="parent.protein.glycosylation"
                                       field="NGlycosylationSites"
                                       label="N Glycosylation Sites"
                                       parent="parent"
                                       formtype="site">
                    </modal-form-button>
                </div>
                <div class="col-md-2">
                    <modal-form-button type="sites"
                                       referenceobj="parent.protein.glycosylation"
                                       field="OGlycosylationSites"
                                       label="O Glycosylation Sites"
                                       parent="parent"
                                       formtype="site">
                    </modal-form-button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <span ng-if="parent.protein.glycosylation.createdBy">
                        <label>Created By:</label> {{::parent.protein.glycosylation.createdBy}}
                    </span>
                    <span ng-if="parent.protein.glycosylation.created">
                        <label>On:</label> {{::parent.protein.glycosylation.created | date: 'medium'}}
                    </span>
                    <span ng-if="parent.protein.glycosylation.lastEditedBy">
                        <label> - Last Edited By:</label> {{::parent.protein.glycosylation.lastEditedBy}}
                    </span>
                    <span ng-if="parent.protein.glycosylation.lastEdited">
                        <label>On:</label> {{::parent.protein.glycosylation.lastEdited | date: 'medium'}}
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
