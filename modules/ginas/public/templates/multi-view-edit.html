<div>
    <label ng-if ="label" for="{{field}}">{{label}}</label>
            <span ng-repeat="tag in obj[field]">
            <a href="#" ng-hide="obj[field]._editing" ng-click="editing(obj[field]);"
               class="badge">
                {{tag.display}}</a>
        </span>
    <tags-input ng-show="obj[field]._editing || !obj[field]" custom-class="form-control" title="{{field}}" placeholder="{{label || field}}"
                name="{{field}}"
                ng-model=obj[field] ng-blur="editing(obj[field]);" display-property="display" key-property="value"
                addFromAutocompleteOnly="true">
        <auto-complete source="loadItems(cv, $query)" min-length="2" debounce-delay="0"
                       load-on-empty="true" load-on-focus="true"
                       load-on-down-arrow="true"></auto-complete>
    </tags-input>
</div>
