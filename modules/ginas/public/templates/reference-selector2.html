<div>
    <label for="references" class="text-capitalize">References</label>
    <br/>
    <div ng-repeat="refobj in arr">
        <span class="badge">{{refobj.references.length || '0' }}</span>
        <a ng-click="toggleStage(refobj)" role="button" aria-label="Add a reference"><i
                class="fa fa-plus fa-2x success" ng-show="stage"></i>
            <i class="fa fa-minus fa-2x danger" ng-show="!stage"></i></a>
        <hr>
    </div>
    <div class="text-center">
        <span class="badge">{{referenceobj.references.length || '0' }}</span><br/>
        <a ng-click="toggleStage()" role="button" aria-label="Add a reference" id=references"><i
                class="fa fa-plus fa-2x success" ng-show="stage"></i>
            <i class="fa fa-minus fa-2x danger" ng-show="!stage"></i></a>
        <div class="my-directive-placeholder"></div>
    </div>
</div>
