<div>
   <label for={{type}} class="text-capitalize">References</label>
    <a ng-show="referenceobj.references" ng-click="toggleStage();" role="button" tooltip ="{{referenceobj.references.length}} reference(s)"><span class="badge">{{referenceobj.references.length}}</span></a>
    <div class="text-center">
    <a ng-hide="referenceobj.references" ng-click="toggleStage()" role="button" aria-label="Add a reference" tooltip="Add a reference" id="{{type}} "><i
            class="fa fa-plus fa-2x success" ng-show="stage"></i>
        <i class="fa fa-times fa-2x danger" ng-show="!stage"></i></a>
    </div>
</div>
