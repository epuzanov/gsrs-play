<div class="row info">
    <button class="btn btn-primary label-offset det">
        Edit CV
    </button>
    <span><i class="fa fa-question-circle fa-lg"></i></span>
    <div class="col-md-12">

        <form class="form-horizontal" name="termForm" role="form" id="addDomainForm" novalidate>
            <div ng-repeat="(index,obj) in cv | orderBy:'domain'">
                <ng-form name="form">
                    <div class="form-div" ng-class="{'bg-warning' : form.$invalid && form.$flagged}">
                        <div class="row">
                            <div class="col-md-3">
                                <gsrs-input type="text"
                                            ng-model="obj.domain"
                                            ng-class="{'disabled plain' : !obj.$$unlocked}"
                                            field="domain"
                                            change-function="fieldChange(obj);"
                                            name="domain"
                                >
                                </gsrs-input>
                            </div>
                            <div class="col-md-5">
                                <gsrs-input type="dropdown"
                                            ng-model="obj.vocabularyTermType"
                                            cv ="VOCAB_TYPE"
                                            field="vocabularyTermType"
                                            change-function="vocabTermChange(model, obj);"
                                            label="Vocabulary Term Type"
                                            class="disabled plain"
                                            disabled>
                                </gsrs-input>
                            </div>
                            <!--<div class="col-md-3">
                                <gsrs-input type="multi"
                                             ng-model="obj.fields"
                                             ng-class="{'disabled plain' : !obj.$$unlocked}"
                                             field="fields"
                                             label="Form Fields"
                                            change-function="fieldChange(obj);"
                                            CV="CV_DOMAIN">
                                </gsrs-input>
                            </div>-->
                            <div class="col-md-1">
                                <check-box ng-model="obj.editable" field="editable"
                                           ng-class="{'disabled plain' : !obj.$$unlocked}"
                                ></check-box>
                            </div>
                            <div class="col-md-1 pull-right" ng-hide="obj.$$unlocked">
                                <label>Edit</label><br>
                                <a ng-click="obj.$$unlocked = true" role="button" aria-label="Edit CV">
                                    <i class="fa fa-lock fa-2x warning"></i></a>
                                </div>
                            <div class="col-md-1 pull-right" ng-hide="!obj.$$unlocked">
                            <label>Save</label><br>
                                <i class="fa fa-floppy-o fa-2x success" ng-click="update(obj, index);"
                                   uib-tooltip="Save Changes" ng-class="{'disabled' : !obj.$$changed}"></i>
                            </div>
                        <!--<div class="col-md-1 pull-right">
                            <modal-form-button type="terms"
                                               index = {{index}}
                                               referenceobj="obj"
                                               parent="parent">
                            </modal-form-button>
                        </div>-->

                            <div class="col-md-1 pull-right">
                                <label for="terms" class="text-capitalize">Terms<span class="danger">*</span></label>
                                <br/>
                                <a ng-show="obj.terms.length>0" ng-click="open(obj, index)" role="button" uib-tooltip ="{{obj.terms.length}} term(s)">
                                    <span class="badge"  ng-class="{'disabled': opened == true}">{{obj.terms.length}}</span></a>
                                <div class="text-center" uib-tooltip="Add a term">
                                    <a ng-hide="obj.terms.length>0" ng-click="open(obj, index)" role="button" aria-label="Add a term"  id="terms">
                                        <span class="sr-only">Add Terms</span>
                                        <i class="fa fa-plus fa-2x success" ng-class="{'disabled': opened == true}"></i></a>
                                </div>
                            </div>
                        </div>

                        <div class="termForm"></div>
                        </div>
                </ng-form>
            </div>
        </form>
        <br>
        <br>
       <!-- <button class="btn btn-primary" ng-click="addNew(termForm, 'domains')"><i class="fa fa-plus"></i> Add a<span
                ng-if="domains.length>0">nother</span> CV
        </button>-->
    </div>
</div>
