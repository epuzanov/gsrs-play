<div class="row info">
    <!--
        <div class = "row info" ng-show="substance.protein.subunits.length!==0">
    -->
    <button class="btn btn-primary label-offset det">
        Disulfide Links&nbsp;<span class="badge" ng-show="parent.protein.disulfideLinks.length>0">
                        {{parent.protein.disulfideLinks.length}}</span></button>
    <div class="col-md-12">
        <span>Number of unspecified Cysteine residues: {{getAllCysteinesWithoutLinkage()}}</span>

        <form class="form-horizontal" name="disulfideLinksForm" role="form" novalidate>
            <div class="row form-row">
                <div class="col-md-1">
                    <form-selector referenceobj="sites" parent="parent" field="protein" path="disulfideLinks"
                                   divid="disulfideLinksForm"
                                   type="site" residueregex='C' displaytype="pair"></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj="disulfideLink" parent="parent" divid="disulfideLinksForm"
                                   type="access"></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj="disulfideLink" parent="parent" divid="disulfideLinksForm"
                                   type="reference"></form-selector>
                </div>
            </div>
            <div class="disulfideLinksForm"></div>
            <div class="row">
                <div class="col-md-1 pull-right">
                    <a ng-click="reset()" aria-label="Clear" tooltip="Clear"><i
                            class="fa fa-eraser fa-2x danger"></i></a>
                    <a ng-click="validate()" tooltip="Add"><i class="fa fa-floppy-o fa-2x success"></i></a>
                </div>
            </div>
        </form>


        <div ng-repeat="obj in parent.protein.disulfideLinks">
            <div class="row">
                <hr>
                <div class="col-md-1">
                    <delete-button delete="obj" path="protein.disulfideLinks"></delete-button>
                </div>
                <div class="col-md-1">
                    <form-selector referenceobj="obj" parent=parent type="site" divid={{obj.$$hashKey}}
                                   mode="edit"></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj="obj" parent="substance" type="access" divid={{obj.$$hashKey}}
                                   mode="edit"></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj="obj" parent="substance" type="reference" divid={{obj.$$hashKey}}
                                   mode="edit"></form-selector>
                </div>
            </div>
            <div class={{obj.$$hashKey}}></div>
        </div>
    </div>
</div>
