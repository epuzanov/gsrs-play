<div>
    <a ng-show="modelAmount"  ng-click="modelAmount._addAmount=!modelAmount._addAmount"><amount value = "modelAmount"></amount></a>
    <a ng-show="modelAmount._addAmount && !modelAmount" ng-click="modelAmount._addAmount=false"><i class="fa fa-times fa-2x danger"></i></a>
    <a ng-hide="modelAmount || modelAmount._addAmount" ng-click="modelAmount._addAmount=true" aria-label="Add a value"><i class="fa fa-plus fa-2x success"></i></a>
</div>
