<div>
    <label for="{{field}}" class="text-capitalize">{{field}}</label>
    <br/>

    <div ng-repeat="obj in arr">
        <a href="#" ng-hide="obj._editing" ng-click="editing(obj);">{{obj[field]}}</a>
        <input ng-show="obj._editing" type="text" class="form-control" ng-model=obj[field] ng-blur="editing(obj);"
               title="{{field}}" name="{{field}}"/>
        <hr>
    </div>
    <div>
        <input type="text" class="form-control" ng-model=object
               ng-blur="editing(object);" title="{{field}}" id="{{field}}" placeholder = "{{field}}"
               name="{{field}}"/>
        <ng-messages for="form[name].$error" ng-if="form[name].$touched">
                    <ng-message when="duplicate" class="help-block">Name already exists in Ginas</ng-message>
                    <ng-message when="required" class="help-block">Substance name is required</ng-message>
                </ng-messages>
    </div>
</div>
