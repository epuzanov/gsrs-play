<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <title>JIRA Issue Collector for GSRS</title>

    <!-- 1. Include JQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--include the Issue Collector link -->
    <script type="text/javascript" src="https://sde-test.fda.gov/jira6/s/432580bd48e9713874bff0b7dee0a79e-T/en_USrgt6oo/64026/15/1.4.27/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=bb2d6xxx"></script>
    <!-- 2. Customized Issue Collector script  -->
    <script type="text/javascript">
       window.ATL_JQ_PAGE_PROPS =
       {
          "triggerFunction": function(showCollectorDialog)
          {
             JQuery("#issueCollectorCentry").off().on('click', function(e)
             {
                <!--3.  Issue Collector link with extra parameters (marked in red) for auto user creation. Note: Please work with the JIRA Administrator to get the correct group name  -->
                var url = "https://sde.fda.gov/jira/s/6cff42b24b5524e8f7cf160eae1b4f6e-T/en_USipcu4x/64026/14/1.4.27/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=7dd18492&createuser=Y&groups=GSRS";
                e.preventDefault();
                $.getScript(url).done(function( script, textStatus )
                                      {
                                         showCollectorDialog();
                                      });
             });
          }
       };
    </script>
</head>
<body>

<script>
function getParameterByName(name)
{
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regexS = "[\\?&]" + name + "=([^&#]*)";
    var regex = new RegExp(regexS);
    var results = regex.exec(window.location.search);
    if(results == null)
        return "";
    else
        return decodeURIComponent(results[1].replace(/\+/g, " "));
}
</script>

<script type="text/javascript"
        src="https://sde.fda.gov/jira/s/6cff42b24b5524e8f7cf160eae1b4f6e-T/en_USipcu4x/64026/14/1.4.27/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=7dd18492">

	window.ATL_JQ_PAGE_PROPS = {
		"triggerFunction": function(showCollectorDialog) {
			jQuery("#myCustomTrigger").click(function(e) {
				e.preventDefault();
				showCollectorDialog();
			});
		}
	};

</script>
