@ginas("ginas", "null") {
    @menu()

        <div class="row text-center">
            <div class="col-xs-4 col-md-4 box text-center">
                <a href= "@ix.ginas.controllers.routes.GinasApp.wizard("chemical")" target="_self">
                    <div class="rounded" id="chemical">
                        <img src="@routes.Assets.at("ginas/images/chemical.svg")" alt="Register a chemical" class = "img-responsive"/>
                        <h3>Register a Chemical</h3>
                        @*
                        <img src="@routes.Assets.at("ginas/images/chemicals.png")" alt="Register a chemical" class = "img-responsive off"/>
                        *@
                    </div>
                </a>
            </div>

                        <h3>Register a Protein</h3>

                        @*
                        <img src="@routes.Assets.at("ginas/images/proteins.png")" alt="Register a protein" class = "img-responsive off"/>
                        *@
                    </div>

            </div>
            <div class="col-xs-4 col-md-4 box text-center">

                        <h3>Register a Polymer</h3>
                    </div>
                </a>
            </div>

            <!-- Nucleic Acid -->
            <div class="col-xs-4 col-md-4 box text-center">
