
@import ix.ginas.controllers.GinasApp
@import ix.ginas.models.v1.Note


@(notes: List[Note], id:String)
<button class="btn btn-primary label-offset det">Notes&nbsp;<span class="badge"> @notes.length</span></button>
<div class="col-md-12">
  <table class="table table-striped" id="notesTable">
    <thead>
      <tr>
        <th>Note</th>
        <th>References</th>
      </tr>
    </thead>
    @for(n <- notes) {
      <tr>
        <td>@n.note</td>
        @if(n.getReferences.size > 0){
          <td>
          <referencesmanager indices substance ="'@id'" divid ="'@n.getUuid'" references = "@GinasApp.getAsJson(n.getReferences())"></referencesmanager>
        </td>
      </tr>
      <tr><td class = "'@n.getUuid'" colspan = "5"></td></tr>
    }else{
        <td>none</td>
      }
    }
  </table>
</div>
