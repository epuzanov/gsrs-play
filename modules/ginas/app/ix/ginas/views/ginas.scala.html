<body scroll-spy="breadcrumb" data-target="#breadcrumb" ng-controller ="GinasController as GinasCtrl">
        <div class="container-fluid" id="logo-banner">
        <div class="row-fluid" id="main-banner">
            <div class="col-md-2">
                <a href ="http://tripod.nih.gov/ginas/">
                <img src="@routes.Assets.at("ginas/images/logo.png")" class="img-responsive" id="logo" alt = "ginas logo image" height="50"/>
                    </a>
            </div>
            <div class="col-md-2 hidden-xs hidden-sm" id="version">
                <code data-toggle="tooltip"
                      title="Built on @ix.BuildInfo.TIME (commit: @ix.BuildInfo.COMMIT)"
                data-placement="bottom"><small>alpha version</small></code>
            </div>
            <div class="collapse navbar-collapse pull-right pull-down" id="searchtop">
                <ul class="nav navbar-nav pull-right"><li>
             <form class="form-inline main-search" role="search" method="GET"
                    action="@ix.ginas.controllers.routes.GinasApp.substances(null)" id = "search-bar"
                    onsubmit="return submitq(this.q)">
                        <div class="input-group">
                            <input type="text" class="form-control typeahead" id="search"
                            title="Search" placeholder="Search ..." name="q">
                            <span class="input-group-btn">
                                <button class="btn btn-default" alt="Search" id="search" type="search"
                                value="submit">
                                    <span class="fa fa-search"></span>
                                </button>
                            </span>
                        </div>
                    </form>
                    </li></ul>
                    </div>
        </div>
        <div class="row-fluid" id="main-menu">@menu </div>
        <div class="row-fluid" id="main-breadcrumb">@breadcrumb</div>

    @content
        <mol-export></mol-export>
