@import ix.core.models.Structure
@import ix.ginas.controllers.GinasApp

@import ix.ginas.models.v1.Substance
@(sub: Substance)

<div class = "col-md-3 thumb-col">
    <div class="panel panel-default">
        <div class="panel-heading">
            <p class="text-right" data-toggle="tooltip" title="Approval ID">
                <a href="@ix.ginas.controllers.routes.GinasApp.substance(GinasApp.getId(sub))" target="_self">
                    <code> @sub.approvalID</code></a></p>
        </div>
        <div class="panel-body struc-img">
            <a href="@ix.ginas.controllers.routes.GinasApp.substance(GinasApp.getId(sub))" target="_self">
                <i class="fa fa-cloud fa-4x "></i>
            </a>
        </div>
        <div class = "panel-footer nameDiv" data-toggle="tooltip" title="@sub.getName()">
            <a href="@ix.ginas.controllers.routes.GinasApp.substance(GinasApp.getId(sub))" target="_self">
            	@GinasApp.truncate(sub.getName())
            </a>
        </div>
    </div>
</div>
<!--END panel panel-primary-->
