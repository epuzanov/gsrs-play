<div class = "row info">
    <button class="btn btn-primary label-offset det">
                        Names&nbsp;<span class="badge" ng-show="substance.unofficialNames.length>0">
                        {{substance.unofficialNames.length}}</span> </button>
    <span><i class="fa fa-question-circle fa-lg"></i></span>
    <div class="col-md-12">
        <form class="form-horizontal" name="nameForm" id = "add-name" role="form" novalidate>
            <div class="row form-row">
                <div class="col-md-4">
                    <text-input ng-model="name.name" field="name" required></text-input>
                </div>
                <div class="col-md-2 err-check" show-errors>
                    <dropdown-select ng-model="name.type" field="type" cv = "NAME_TYPE" required></dropdown-select>
                </div>
                <div class="col-md-2">
                    <multi-select ng-model="name.languages" field="languages" cv = "LANGUAGE"></multi-select>
                </div>
                <div class="col-md-1">
                    <check-box ng-model="name.display" field="display" ></check-box>
                </div>
                <div class="col-md-1">
                    <check-box ng-model="name.preferred" field="preferred" ></check-box>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj= "name" parent = "substance" divid="nameForm" type = "access"></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj= "name" parent = "substance" divid="nameForm" type = "reference"></form-selector>
                </div>
            </div>
            <div class="nameForm"></div>
            <submit-buttons submit="name" form="nameForm" path="unofficialNames"></submit-buttons>
        </form>


        <div ng-repeat="obj in substance.unofficialNames">
            <div class ="row">
                <hr>
                <div class="col-md-1">
                    <delete-button delete="obj" path="unofficialNames"></delete-button>
                </div>
                <div class="col-md-3">
                    <text-view-edit obj = "obj" field = "name"></text-view-edit>
                </div>
                <div class="col-md-2">
                    <dropdown-view-edit obj= "obj" field = "type" cv = "NAME_TYPE"></dropdown-view-edit>
                </div>
                <div class="col-md-2">
                    <multi-view-edit obj= "obj" field = "languages" cv = "LANGUAGE"></multi-view-edit>
                </div>
                <div class="col-md-1">
                    <check-box-view-edit obj = "obj" field="display" ></check-box-view-edit>
                </div>
                <div class="col-md-1">
                    <check-box-view-edit obj = "obj" field="preferred" ></check-box-view-edit>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj ="obj" parent = "substance" type = "access" divid={{obj.$$hashKey}} mode="edit"></form-selector>
                </div>
                <div class="col-md-1 pull-right">
                    <form-selector referenceobj ="obj" parent = "substance" type = "reference" divid={{obj.$$hashKey}} mode="edit"></form-selector>
                </div>
            </div>
            <div class = {{obj.$$hashKey}}></div>
        </div>
    </div>
</div>
