
<div class = "row info" >
    <button class="btn btn-primary label-offset det">
                       Official Names&nbsp;<span class="badge" ng-show="substance.officialNames.length>0">
                        {{substance.officialNames.length}}</span> </button>

        <div class="col-md-12">
            <form class="form-horizontal" name="officialNameForm" id = "add-name" role="form" novalidate>
                <div class="row form-row">
                    <div class="col-md-3 err-check" id="name-div" show-errors>
                        <text-input ng-model="name.name" field="name" arr="substance.officialNames" required></text-input>
                    </div>
                    <div class="col-md-2 err-check">
                        <multi-select ng-model="name.domain" field="domain" cv = "NAME_DOMAIN" arr="substance.officialNames"></multi-select>
                    </div>
                    <div class="col-md-2 err-check">
                        <multi-select ng-model="name.jurisdiction" field="jurisdiction" cv = "JURISDICTION" arr="substance.officialNames"></multi-select>
                    </div>
                    <div class="col-md-1 err-check">
                        <multi-select ng-model="name.nameOrg" field="nameOrg" cv = "NAME_ORG" arr="substance.officialNames"></multi-select>
                    </div>
                    <div class="col-md-2 err-check">
                        <multi-select ng-model="name.languages" field="languages" cv = "LANGUAGE" arr="substance.officialNames"></multi-select>
                    </div>
                    <div class="col-md-1">
                        <check-box ng-model="name.preferred" field="preferred" arr="substance.unofficialNames"></check-box>
                    </div>
                    <div class="col-md-1 pull-right">
                        <reference-selector ng-model = "name.references" referenceobj= "name" arr="substance.officialNames" parent = "substance" formname="officialNameForm"></reference-selector>
                    </div>
                </div>
                <hr>
                <div class="officialNameForm"></div>
                <submit-buttons submit="name" form="officialNameForm" path="officialNames"></submit-buttons>
            </form>
        </div>
    </div>
