<div class = "row info">
    <button class="btn btn-primary label-offset det">
                        Names&nbsp;<span class="badge" ng-show="substance.unofficialNames.length>0">
                        {{substance.unofficialNames.length}}</span> </button>
    <div class="col-md-12">
        <form class="form-horizontal" name="nameForm" id = "add-name" role="form" novalidate>
            <div class="row form-row">
                <div class="col-md-4">
                    <text-input ng-model="obj.name" field="name" required></text-input>
                </div>
                <div class="col-md-2">
                    <dropdown-select ng-model="obj.type" field="type" cv = "NAME_TYPE" ></dropdown-select>
                </div>
                <div class="col-md-2">
                    <multi-select ng-model="obj.languages" field="languages" cv = "LANGUAGE"></multi-select>
                </div>
                <div class="col-md-1">
                    <check-box ng-model="obj.preferred" field="preferred" ></check-box>
                </div>
                <div class="col-md-1 pull-right">
                    <reference-selector ng-model = "obj.references" referenceobj= "obj"  parent = "substance" formname="nameForm"></reference-selector>
                </div>
            </div>
            <div class="nameForm"></div>
            <submit-buttons submit="obj" form="nameForm" path="unofficialNames"></submit-buttons>
        </form>


        <div class = "row" ng-repeat="obj in substance.unofficialNames">
            <hr>
            <div class="col-md-1">
                <delete-button delete="obj" path="unofficialNames"></delete-button>
            </div>
            <div class="col-md-3">
                <text-view-edit obj = "obj" field = "name"></text-view-edit>
            </div>
            <div class="col-md-2">
                <dropdown-view-edit obj= "obj" field = "type" cv = "NAME_TYPE"></dropdown-view-edit>
            </div>
            <div class="col-md-2">
                <multi-view-edit obj= "obj" field = "languages" cv = "LANGUAGE"></multi-view-edit>
            </div>
            <div class="col-md-2">
                <check-box-view-edit obj = "obj" field="preferred" ></check-box-view-edit>
            </div>
            <div class="col-md-1 pull-right">
                <reference-selector-view obj= "obj" field = "references"></reference-selector-view>
            </div>

        </div>
        <hr>
    </div>
</div>
