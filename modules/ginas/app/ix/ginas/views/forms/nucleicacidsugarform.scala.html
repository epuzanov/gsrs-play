@import ix.ginas.controllers.GinasApp;
<div class = "row info" id = "nucleicacid-sugar">
    <button class="btn btn-primary label-offset det">
                        Sugars&nbsp;</button>
   <div class="col-md-12">
        <span>Number of unspecified sugars: {{getAllSitesWithoutSugar().length}}</span>
        <div class = "row header-row">
            <div class = "col-md-3">
                <strong>Sugar</strong>
            </div>
            <div class = "col-md-2">
                <strong>Sites</strong>
            </div>
            <div class = "col-md-2">
                <strong>Number of Sites</strong>
            </div>
        </div>

        <div class = "row" ng-repeat="obj in substance.nucleicAcid.sugars">
            <div class = "col-md-3">
                <span href="#" editable-select="obj.sugar" e-style="width: 100%" e-ng-options="r.display for r in @GinasApp.getCV.getField("NUCLEIC_ACID_SUGAR") track by r.display" blur="submit">{{obj.sugar.display}}</span>
            </div>
            <div class="col-md-2">
                <span href="#" editable-text="obj.displaySites" onbeforesave="checkSites($data,substance.nucleicAcid.subunits)" onaftersave="updateSiteList(obj)">{{obj.displaySites}}</span>
            </div>
             <div class="col-md-2">
                <span href="#" blur="submit">{{obj.sites.length}} of {{getAllSites().length}}</span>
            </div>
            <hr>
        </div>

            <!-- Adding bits -->

        <form class="form-horizontal" name="sugarForm" id = "add-code" role="form" novalidate>
            <div class="row form-row">
               
                <div class="col-md-2 err-check" show-errors>
                    <select class="form-control" title="Name Type" id="type" name = "type" ng-model = "obj.sugar" ng-options="r.display for r in @GinasApp.getCV.getField("NUCLEIC_ACID_SUGAR") track by r.display" required>
                        </select>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" ng-model ="obj.displaySites" title="Description" id="description" name = "description"/>
                </div>
                <div class="col-md-3">
                    <button ng-click="obj.displaySites = getAllLeftoverSitesDisplay()">Apply to all remaining sites</button>
                </div>
            </div>
            @submitbuttons("obj", "sugarForm", "nucleicAcid.sugars")
        </form>
    </div>
</div>
