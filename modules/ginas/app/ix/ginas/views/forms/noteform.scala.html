@import ix.ginas.controllers.GinasApp

<div class = "row info">
    <button class="btn btn-primary label-offset det">
                        Notes&nbsp;<span class="badge" ng-show="substance.notes.length>0">
                        {{substance.notes.length}}</span> </button>
    <div class="col-md-12">
        <form class="form-horizontal" name="nameForm" id = "add-name" role="form" novalidate>
            <div class="row form-row">
                <div class="col-md-10 err-check" id="name-div">
                    <text-box ng-model="note.note" field="note" arr="substance.notes" required></text-box>
                </div>
                <div class="col-md-1 pull-right">
                    <reference-selector ng-model = "note.references" referenceobj= "note" arr="substance.notes" parent = "substance" formname="noteForm"></reference-selector>
                </div>
            </div>
            <div class="noteForm"></div>
            <submit-buttons submit="note" form="nameForm" path="notes"></submit-buttons>
        </form>

        <div class = "row" ng-repeat="obj in substance.notes">
            <hr>
            <div class="col-md-1">
                <delete-button delete="obj"></delete-button>
            </div>
            <div class="col-md-10 err-check" id="name-div">
                <text-box-view-edit obj="obj" field="note" arr="substance.notes" required></text-box-view-edit>
            </div>
            <div class="col-md-1 pull-right">
                <reference-selector-view obj="obj" referenceobj= "note" arr="substance.notes" parent = "substance" formname="noteForm"></reference-selector-view>
            </div>
        </div>

    </div>
</div>
