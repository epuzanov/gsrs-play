@(obj: String, formName: String, field: String, list : Boolean = true)

<div class = "row">
    <hr>
    <div class="col-md-1 pull-right">
        <a ng-click="@obj=null; reset(@formName);" aria-label="Clear"><i class="fa fa-eraser fa-2x danger"></i></a>
        <a ng-click="validate('@obj', @formName, '@field', @list)"><i class="fa fa-floppy-o fa-2x success"></i></a>
    </div>
</div>
