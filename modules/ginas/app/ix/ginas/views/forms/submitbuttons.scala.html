@(obj: String, formName: String, field: String, force : Boolean = false)

<div class = "row">
    <hr>
    <div class="col-md-1 pull-right">
        <a ng-click="@obj=null; reset();" aria-label="Clear"><i class="fa fa-eraser fa-2x danger"></i></a>
        <a ng-click="validate(@obj, @formName, '@field', @force); @obj=null;"><i class="fa fa-floppy-o fa-2x success"></i></a>
    </div>
</div>
