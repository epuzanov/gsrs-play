@import ix.ginas.controllers.GinasApp;

<div class = "row info" ng-show="substance.protein.subunits.length!==0">
  <button class="btn btn-primary label-offset det">
 Other Links&nbsp;<span class="badge" ng-show="substance.protein.otherLinks.length>0">
                        {{substance.protein.otherLinks.length}}</span> </button>
  @* <a ng-show="!addingCodes" ng-click="toggleForm(codeForm)" aria-label="Add Codes"><i class = "fa fa-plus fa-2x success"></i></a>
  <a ng-show="addingCodes" ng-click="toggleForm(codeForm)" aria-label="Done"><i class = "fa fa-minus fa-2x danger"></i></a>*@
  <div class="col-md-12">
    <div class = "row header-row">
    <div class ="col-md-2">
        <strong>Linkage Type</strong>
      </div>
      <div class = "col-md-2">
        <strong>Starting Subunit Index</strong>
      </div>
      <div class = "col-md-2">
        <strong>Starting Residue Index</strong>
      </div>
      <div class ="col-md-1">
                </div>
      <div class = "col-md-2">
        <strong>Ending Subunit Index</strong>
      </div>
      <div class = "col-md-2">
        <strong>Ending Residue Index</strong>
      </div>
      
    </div>

    <div class = "row" ng-repeat="obj in substance.protein.otherLinks">
      <hr>
        <div class = "col-md-2">
            <span href="#" editable-select="obj.linkageType" e-style="width: 100%" e-ng-options="r.display for r in lookup.getList('OTHER_LINKAGE_TYPE') track by r.display" blur="submit">{{obj.linkageType.display}}</span>
        </div>
        <site-selector ng-model="obj" display-type="pair" size="2"></site-selector>
        <div class="pull-right">
                    <button ng-click="removeItem(substance.protein.otherLinks, obj)">Remove</button>
        </div>
    </div>


    <form class="form-horizontal" name="otherForm" id = "add-code" role="form" novalidate editable-form shown=true>
      <div class="row form-row">
        
          <div class="col-md-2 err-check" show-errors>
              <select class="form-control" title="Linkage Type" id="linkType" name = "linkType" ng-model = "olink.linkageType" ng-options="r.display for r in lookup.getList('OTHER_LINKAGE_TYPE') track by r.display" required>
                        </select>
              <ng-messages for="otherForm.linkageType.$error" ng-if="otherForm.linkageType.$touched">
                  <ng-message when="required" class="help-block">*required</ng-message>
              </ng-messages>
          </div>
          <site-selector ng-model="olink" display-type="pair" size="2"  ></site-selector>
      </div>
      <submit-buttons submit="olink" form="otherForm" path="protein.otherLinks"></submit-buttons>
    </form>
  </div>
</div>
