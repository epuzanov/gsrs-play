
@(objOwner: String)

<div class="col-md-1">
    <a ng-show="@{objOwner}"  ng-click="addAmount=true"><amount value = "@{objOwner}"></amount></a>
    <a ng-show="addAmount &&!@{objOwner}" ng-click="addAmount=false"><i class="fa fa-times fa-2x danger"></i></a>
    <a ng-hide="@{objOwner}|| addAmount" ng-click="print($event); addAmount=true" aria-label="Add a value" id = "@objOwner"><i class="fa fa-plus fa-2x success"></i></a>
</div>
