@import ix.core.models.Structure
@import ix.ginas.controllers.GinasApp
@import ix.ginas.models.v1.PolymerSubstance



@(chem: PolymerSubstance, ctx: String = null)


<div class="panel panel-default prot-list">

    @commonlistheader(chem)

    <div class= "panel-body list-item">
    	

        <div class = "row">
        	
            <div class = "col-md-3 text-center">
                <span class="label label-primary label-offset list-view-badge pull-left">POLYMER</span>
                <div class = "magnify" ng-click = "showLarge('@chem.polymer.displayStructure.id', '@chem.approvalID');">
	                <rendered id = '@chem.polymer.displayStructure.id'>
	                </rendered>
                </div>
                <div class = "row">
                    <div class = "col-md-12 text-center">
                        <ul class= "list-inline list-unstyled tools">
                            <li>
                                <modal-button type= "export" structureid ="'@chem.uuid'" format="sdf" ></modal-button>
                            </li>
                            <li>
                                <a ng-href="@ix.ginas.controllers.routes.GinasFactory.structuresearch()" target="_self" ng-click= "passStructure('@chem.polymer.displayStructure.id')" uib-tooltip="Structure Search" aria-label="Structure Search">
                                    <span class="sr-only">Structure Search</span>
                                    <span class="fa fa-search fa-2x success"></span></a>
                            </li>
                            <li>
                                <a href="@ix.ginas.controllers.routes.GinasFactory.edit(GinasApp.getId(chem))" uib-tooltip="Edit" target="_self" aria-label="Edit Polymer">
                                    <span class="sr-only">Edit Polymer</span>
                                    <span class="fa fa-pencil fa-2x success"></span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class = "col-md-6">
                @commonlistdetails(chem)
            </div>



            <div class = "col-md-2">
            @commonliststatus(chem)
                </div>
            
        </div>
        
        <div class="@chem.approvalID" ng-click="showLarge('', '@chem.approvalID')"></div>

    </div>
    
</div><!--END panel panel-primary-->
